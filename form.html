<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
</head>
<div>
<body>
<h1>Basic form of Students and faculty at Melsoft</h1>
<br>
<h2>Objective: Finding out what their favourite programming is with additional comments they'd like to submit</h2>
<br>
<p>Choose your favourite Programming language</p>
<form action ="my student and faculty page" method ="post">
<fieldset>

<legend>Add User</legend>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" value="John"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname" value="Doe"><br><br>
<label for="email">Email address:</label><br>
<input id="emailAddress" type="email"/><br>


<br>
<label for="status">Status:</label><br>
<select id="status">
<option value ="student">Student</option>
<option value="instructor">Instructor</option>
<option value= "guest">Guest</option>
</select>
<br>
<br>
<label for="Programming Langauges">Langauges:</label><br>

<input type="radio">HTML</radio>
<input type="radio" >CSS</radio>
<input type="radio">Javascript</radio>

<br>
<br>
<label for="Comments">Comments:</label>
<input type="text">
<br>
<br>
<label for="date">Current Date</label>
<input type="date">
<br>
<label for="Sign up for the new letter">Sign up for the news letter!!!</label>
<input type="checkbox">
<br>
<br>
<label for="agree to terms and condition">Agree to Terms & conditions</label>
<input type="checkbox">
<br>
<br>

<input type="submit" value="Submit">

</fieldset>
</form>

</div>  
</body>
</html>
